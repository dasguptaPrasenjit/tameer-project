<mat-card class="centerDiv">
    <form [formGroup]="form" name="change-password" (submit)="submit($event)" autocomplete="off">
        <mat-card-content>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="New Password" formControlName="password">
                        <mat-hint>Password length must be minimum 6 characters including number, special character, uppercase letter, lowercase letter</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Confirm New Password"
                            formControlName="confirm_password">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button type="submit" mat-raised-button color="primary" (click)="submit($event)" [disabled]="form.invalid || _progressBarService.inProgress()">
                Change Password
            </button>
        </mat-card-actions>
    </form>
</mat-card>
